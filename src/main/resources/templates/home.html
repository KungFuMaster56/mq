<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>定时调度首页</title>
<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css"/>
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
 <h2>定时任务调度</h2>
    <p>表格展示已有的任务，可管理任务增删改查及任务开关。</p>
    <div style="margin:20px 0;"></div>
    <!--  -->
    <table class="easyui-datagrid" title="任务表" style="width:100%;height:580px"
            data-options="singleSelect:true,collapsible:true,url:'task',method:'get'">
        <thead>
            <tr>
                <th data-options="field:'itemid',width:150,align:'center'">任务编号</th>
                <th data-options="field:'productid',width:150,align:'center'">触发器编号</th>
                <th data-options="field:'listprice',width:150,align:'center'">分组编号</th>
                <th data-options="field:'unitcost',width:200,align:'center'">消息</th>
                <th data-options="field:'attr1',width:250,align:'center'">cron表达式</th>
                <th data-options="field:'status',width:150,align:'center'">操作</th>
            </tr>
        </thead>
    </table>
</body>
</html>
