<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>定时调度首页</title>
<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css"/>
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
 <h2>定时任务调度</h2>
    <p>表格展示已有的任务，可管理任务增删改查及任务开关。</p>
    <div style="margin:20px 0;"></div>
    <!--  -->
    <table id="tt" class="easyui-datagrid" title="任务表" style="width:100%;height:580px"
            data-options="singleSelect:true,url:'task',method:'get',toolbar:table.toolbar">
        <thead>
            <tr>
                <th data-options="field:'task_key',width:150,align:'center',editor:'textbox'">任务编号</th>
                <th data-options="field:'trigger_key',width:150,align:'center',editor:'textbox'">触发器编号</th>
                <th data-options="field:'group_key',width:150,align:'center',editor:'textbox'">分组编号</th>
                <th data-options="field:'message',width:200,align:'center',editor:'textbox'">消息</th>
                <th data-options="field:'cron',width:250,align:'center',editor:'textbox'">cron表达式</th>
                <th data-options="field:'handle',width:150,align:'center'">操作</th>
            </tr>
        </thead>
    </table> 
</body>
</html>
